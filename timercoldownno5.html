<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #timer {
            font-size: 3em;
            margin: 20px 0;
        }
        .btn {
            margin: 5px;
        }
        .expired {
            color: red; /* Ganti warna teks menjadi merah */
            font-weight: bold; /* Membuat teks menjadi tebal */
        }
    </style>
</head>
<body>
    <div class="card shadow-sm p-4" style="width: 300px;">
        <h5 class="card-title text-center">Timer</h5>
        <div id="timer" class="text-center">5</div>
        <div class="d-flex justify-content-center">
            <button id="startBtn" class="btn btn-primary">Mulai</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Berhenti</button>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let timeRemaining = 5; // waktu awal dalam detik
        let timerInterval;
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        function startTimer() {
            // Mulai interval timer jika belum ada interval yang berjalan
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }

        function updateTimer() {
            if (timeRemaining > 0) {
                timeRemaining--;
                timerElement.textContent = timeRemaining;
            } else {
                timerElement.textContent = 'Waktu Habis';
                timerElement.classList.add('expired');
                clearInterval(timerInterval);
                timerInterval = null;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        startBtn.addEventListener('click', () => {
            if (timerElement.textContent === 'Waktu Habis') {
                // Jika waktu habis, reset timer ke waktu awal
                timeRemaining = 5;
                timerElement.textContent = timeRemaining;
                timerElement.classList.remove('expired');
            }
            startTimer();
        });

        stopBtn.addEventListener('click', () => {
            stopTimer();
        });
    </script>
</body>
</html>
